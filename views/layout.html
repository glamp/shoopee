<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/bootstrap.css' />
  </head>
  <body style="">
    <div class="container">
      <!-- Navbar
      ================================================== -->
      <div class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="navbar"><a href="/">Shoopee</a></h1>
            </div>

            <div class="bs-example">
              <div class="navbar navbar-inverse">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand">Find Landloards near YOU </a>
                </div>
                <div class="navbar-collapse collapse navbar-inverse-collapse">
                  <form class="navbar-form navbar-left nav-search">
                    <input id="search-name" type="text" class="form-control col-lg-10" placeholder="(e.g. Peter Venkman)">
                  </form>
                  <form class="navbar-form navbar-left nav-search">
                    <input id="search-location" type="text" class="form-control col-lg-10" placeholder="(e.g. Houston, TX)">
                  </form>
                  {{^isAuth}}
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Login/Signup</a></li>
                  </ul>
                  {{/isAuth}}
                  
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="/search">Browse</a></li>
                  </ul>
                </div><!-- /.nav-collapse -->
              </div><!-- /.navbar -->
            </div><!-- /example -->

          </div>
        </div>
      </div>

      {{{ yield }}}

      <footer>
        <div class="row">
          <div class="col-lg-12">
            
            <ul class="list-unstyled">
              <li class="pull-right"><a href="#top">Back to top</a></li>
              <li><a href="http://feeds.feedburner.com/bootswatch">RSS</a></li>
              <li><a href="https://twitter.com/thomashpark">Twitter</a></li>
            </ul>

          </div>
        </div>
        
      </footer>
    

    </div>


    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
  
</body>
<script type="text/javascript">
$( document ).ready(function() {
    $(".nav-search").submit(function(e) {
      var name = $("#search-name").val()
        , loc = $("#search-location").val();
    var url = "/search";
    var form = $('<form action="' + url + '" method="post">' +
                    '<input type="text" name="name" value="' + name + '" />' +
                    '<input type="text" name="loc" value="' + loc + '" />' +
                '</form>');
    $('body').append(form);
    $(form).submit();
      return false;
    });
});
</script>
{{{yield-scripts}}}
</html>
