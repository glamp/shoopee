<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1 id="results">Results</h1>
    </div>
  </div>
</div>
{{#results}}
<div class="row">
  <div class="col-lg-2">
    <a href="/landlords/{{ name }}"><button type="button" class="btn btn-primary btn-sm">{{ name }}</button></a>
  </div>
  <div class="col-lg-6">
    <blockquote>
      <p>{{ quote }}</p>
      <small>{{ reviewer }}</small>
    </blockquote>
  </div>
  <div class="col-lg-4">
    <div class="progress" style="margin-bottom: 9px;">
      <div class="progress-bar progress-bar-info" style="width: {{ rating }}%"></div>
    </div>
  </div>
</div>
<hr>
{{/results}}
